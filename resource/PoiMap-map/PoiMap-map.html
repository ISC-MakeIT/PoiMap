<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../reset-stylesheet.css" rel="stylesheet" />
    <link href="style/map.css" rel="stylesheet" />
    <link href="style/garbageDetail.css" rel="stylesheet" />
    <link href="style/filter.css" rel="stylesheet" >
    <link href="style/category-icon.css" rel="stylesheet">
    <link href="style/comment.css" rel="stylesheet">
    <link rel="stylesheet" href="style/add-trachBox.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <!--
    <script src="api/api.js"></script>
    ↓にAPIキーを読み込む
    -->


    <title>poiMap</title>
  </head>
  <body onload="initMap()">
    <header id="topBar">
      <a href="../index/index.html"><div id="return"></div></a>
      <p id="current-location">現在位置</p>
    </header>
    <div id="map"></div>
    <div id="addBox" class="addBox">
      <p id="addBoxText"></p>
      <button type="button" class="boxButton" id="goAddForm" onclick="location.href='../PoiMap-postScreen/PoiMap-postScreen.html'"></button>
      <button type="button" class="boxButton" id="returnMap"></button>
    </div>
    <div id="filter-border">
      <div id="filter-icon"></div>
    </div>
    <div id="filter-content"></div>
    <div id="informaion">
      <div id="top-menu">
        <div id="garbage-img"></div>
        <div id="top-right-div">
          <div id="garbage-whereName"></div>
          <div id="garbage-close"></div>
          <div id="prediction-time">現在位置から徒歩〇分</div>
          <div id="garbage-icons"></div>
          <div id="info-start">案内を開始する</div>
        </div>
      </div>
      <div id="comment-border">
        <div id="comment-add-icon"></div>
      </div>
      <div id="comment-add-background"></div>
      <div id="comment-add-box">
        <textarea id="comment-add-text" rows="25" cols="30"></textarea>
        <button id="comment-add-button" type="button" >投稿する</button>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script/filter-content.js"></script>
    <script src="script/open-animaiton.js"></script>
    <script src="script/googlemap.js"></script>
    <script src="script/comment.js"></script>
    <script src="script/location-info.js"></script>
    <script src="script/way-guidance.js"></script>
  </body>
</html>
