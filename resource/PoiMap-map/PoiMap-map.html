<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../reset-stylesheet.css" rel="stylesheet" />
    <link href="PoiMap-map.css" rel="stylesheet" />
    <link href="PoiMap-garbageDetail.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <script src="api.js"></script>
    <title>poiMap</title>
  </head>
  <body onload="initMap()">
    <header id="topBar">
      <div id="return" onclick="location.href='../PoiMap-home/PoiMap-home.html'"></div>
      <p id="current-location">現在位置</p>
      <div id="temporary-button">仮<!--場所詳細ページを表示する仮ボタン--></div>
    </header>
    <div id="map"></div>
    <div id="addBox" class="addBox">
      <p id="addBoxText"></p>
      <button type="button" class="boxButton" id="goAddForm" onclick="location.href='../PoiMap-postScreen/PoiMap-postScreen.html'"></button>
      <button type="button" class="boxButton" id="returnMap"></button>
    </div>
    <div id="filter-border">
      <div id="filter-icon"></div>
    </div>
    <div id="filter-content"></div>
    <div id="informaion">
      <div id="top-menu">
        <div id="garbage-img"></div>
        <div id="top-right-div">
          <div id="garbage-whereName">
            JR横浜駅構内だと思っていたんだけど、どうやら違うみたい。じゃあここどこだろう。みんなで探そう！
          </div>
          <div id="garbage-close"></div>
          <div id="prediction-time">現在位置から徒歩〇分</div>
          <div id="garbage-icons"></div>
        <div id="info-start">案内を開始する</div>
      </div>
    </div>
        <div id="comment-border">
          <div id="comment-add-icon"></div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="filter-content.js"></script>
    <script src="open-animaiton.js"></script>
    <script src="googlemap.js"></script>
    <script src="comment.js"></script>
    <script src="location-info.js"></script>
    <script src="way-guidance.js"></script>
  </body>
</html>
