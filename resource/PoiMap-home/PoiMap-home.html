<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="PoiMap-home.css" rel="stylesheet" />
    <title>Poi Map</title>
  </head>
  <body>
    <div id="page-top">
      <p id="sub-title-one">ゴミ箱ないとは言わせない</p>
      <p id="sub-title-two">ゴミ箱位置検索サービス</p>
    </div>
      <div id="title">
        タイトル画像<!--タイトル画像を挿入する-->
      </div>
    <div id="mainMenu">
      <div id="whereSearch">現在地で探す</div>
      <div id="manual">マニュアル</div>
    </div>
    <div id="search">
      <div id="magnifier">
        虫眼鏡<!--虫眼鏡の画像-->
      </div>
      <input type="text" id="whereSearch-inputText" placeholder="場所を入力してください">
    </div>
    <div id="countryBox">
      <div class="country">
        <div id="jp-flg">
        <img src="../img/japan.png" width="100%" height="100%">
        </div>
        <p id="jp-name">日本語</p>
      </div>
      <div class="country">
        <div id="us-flg">
        <img src="../img/USA.png" width="100%" height="100%">
        </div>
        <p id="us-name">ENGLISH</p>
      </div>
      <div class="country">
        <div id="ch-flg">
        <img src="../img/ch.png" width="100%" height="100%">
        </div>
        <p id="ch-name">中文</p>
      </div>
      <div class="country">
        <div id="kr-flg">
        <img src="../img/kr.png" width="100%" height="100%">
        </div>
        <p id="kr-name">한국</p>
      </div>
    </div>
    <div id="function-detail">
      <img src="../img/PoiMap.png" width="100%">
    </div>
  </body>
</html>
