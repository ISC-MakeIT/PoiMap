<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="PoiMap-home.css" rel="stylesheet" />
  <title>Poi Map</title>
</head>

<body>
  <main>
    <div id="page-top">
      <img src="../../img/l_ah00_tapi4.jpeg">
      <h1>找到一个回收站并打扫城镇</h1>
      <p id="sub-title-two">垃圾桶位置，搜索服务</p>
    </div>
    <div id="title">
      <img src="../../img/PoiMap_Logo.svg-01.png">
    </div>
    <div id="mainMenu">
      <div id="whereSearch"><img src="../../icon/point.svg">
        <p>按当前位置搜索</p>
      </div>
      <div id="manual"><img src="../../icon/note.svg">
        <p>手册</p>
      </div>
    </div>
    <div id="search">
      <div id="magnifier">
      </div>
      <input type="text" id="whereSearch-inputText" placeholder="请输入位置" />
    </div>
    <div id="countryBox">
      <div class="country">
        <a href="../index/index.html">

          <div id="jp-flg">
            <img src="../../img/japan.png" width="100%" height="100%" />
          </div>
          <p id="jp-name">日本語</p>
        </a>
      </div>
      <div class="country">
        <a href="../index-eng/index-eng.html">
          <div id="us-flg">
            <img src="../../img/USA.png" width="100%" height="100%" />
          </div>
          <p id="us-name">ENGLISH</p>
        </a>
      </div>

      <div class="country">
        <a href="index-ch.html">
          <div id="ch-flg">
            <img src="../../img/ch.png" width="100%" height="100%" />
          </div>
          <p id="ch-name">中文</p>
        </a>
      </div>
      <div class="country">
        <a href="../index-ko/index-ko.html">
          <div id="kr-flg">
            <img src="../../img/kr.png" width="100%" height="100%" />
          </div>
          <p id="kr-name">한국</p>
        </a>
      </div>
    </div>
  </main>
  <div id="detail">
    <div id="search-detail-box">
      <div id="search-detail-inbox">
        <h2>Search</h2><span>寻找</span>
        <img src="../../img/search.png">
        <p>PoiMap将通过显示回收站在周围区域或指定区域中的位置来指导您。
          您还可以按垃圾类型过滤。
          您还可以根据要扔掉的垃圾类型限制显示的垃圾箱。</p>
      </div>
    </div>

    <div id="add-detail-box">
      <div id="add-detail-inbox">
        <img src="../../img/add.png">
        <h2>Add</h2><span>加法</span>
        <p>PoiMap将垃圾箱位置添加到地图，以便您可以与其他人共享垃圾箱。</p>
      </div>

    </div>

    <div id="reviews-detail-box">
      <div id="reviews-detail-inbox">
        <img src="../../img/Reviews.png">
        <h2>Reviews</h2><span>评估</span>
        <p>PoiMap可以评估张贴的垃圾。
          由于它是实时更新的，因此您可以检查回收站的当前状态。（翻訳に問題有り）</p>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
